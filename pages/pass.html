<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>

    <!--CSS-->
    <link rel="stylesheet" href="../pages.css/pas.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../assets/logos/logo_yard_sale.svg" alt="Logotipo" class="logo">
            <h1 class="title">Create a new password</h1>
            <h2 class="subtitle">Enter a new password for your account</h2>
            <form action="" class="form">
                
                <label for="pass" class="label">Password</label>
                <input type="password" id="pass" class="input" placeholder="*********">
                
                <label for="re-pass" class="label">Re-enter password</label>
                <input type="password" id="re-pass" placeholder="**********" class="input">
                
                <input type="submit" value="Confirm" class="primary-button">
            </form>
        </div>
    </div>
</body>
</html>
