<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>

    <!--CSS-->
    <link rel="stylesheet" href="../CSS/account.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h2 class="encabezado">My account</h2>
            <form action="" class="form">
                
                <label for="name" class="label">Name</label>
                <input type="text" id="name" class="input" placeholder="Camila Yokoo">
                
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="camilayokoo@gmail.com" class="input">

                <label for="pass" class="label">Password</label>
                <input type="password" id="pass" placeholder="*************" class="input">
            </form>
            <input type="submit" value="Edit" class="secundary-button">
        </div>
    </div>
</body>
</html>
