<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>

    <!--CSS-->
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../assets/logos/logo_yard_sale.svg" alt="Logotipo" class="logo">
            <form action="" class="form">
                
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" class="input" placeholder="camilayokoo@gmail.com">
                
                <label for="pass" class="label">Password</label>
                <input type="password" id="re-pass" placeholder="**********" class="input">
                
                <input type="submit" value="Log in" class="primary-button">
                <p class="forgot-text">Forgot my password</p>
            </form>
            <input type="submit" value="Sign up" class="secundary-button">
        </div>
    </div>
</body>
</html>
